name: ML CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  train-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Train model
      run: |
        python src/train.py

    - name: Evaluate model
      run: |
        python src/evaluate.py


  docker-build:
    needs: train-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    # âœ… REPLACE LOGIN STEP WITH THIS
    - name: Login to DockerHub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin


    - name: Build Docker Image
      run: |
        docker build -t surbhibagad/soil-ml:latest .

    - name: Push Image
      run: |
        docker push surbhibagad/soil-ml:latest